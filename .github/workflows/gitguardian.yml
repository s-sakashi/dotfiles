name: GitGuardian Local Scan on Push

on:
  push:
    branches:
      - '**'

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ggshield
        run: |
          python -m pip install --upgrade pip
          pip install ggshield

      - name: Run GitGuardian Local Scan
        run: |
          ggshield scan repo --local .
